name: "Stage 1: Lint Check"

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main, develop/**]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.12'
  PNPM_VERSION: '8'

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  lint-frontend:
    name: Lint Frontend
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Install frontend dependencies
        run: just install-frontend

      - name: Run frontend quality checks
        run: just check-quality-frontend

      - name: Frontend lint summary
        run: |
          echo "## Frontend Lint Check Results" >> $GITHUB_STEP_SUMMARY
          echo "- Lint check passed" >> $GITHUB_STEP_SUMMARY
          echo "- Format check passed" >> $GITHUB_STEP_SUMMARY
          echo "- Type check passed" >> $GITHUB_STEP_SUMMARY

  lint-backend:
    name: Lint Backend
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Install backend dependencies
        run: just install-backend

      - name: Run backend quality checks
        run: just check-quality-backend

      - name: Backend lint summary
        run: |
          echo "## Backend Lint Check Results" >> $GITHUB_STEP_SUMMARY
          echo "- Lint check passed" >> $GITHUB_STEP_SUMMARY
          echo "- Format check passed" >> $GITHUB_STEP_SUMMARY
          echo "- Type check passed" >> $GITHUB_STEP_SUMMARY

  lint-check-complete:
    name: Lint Check Complete
    needs: [detect-changes, lint-frontend, lint-backend]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Check results
        run: |
          frontend_changed="${{ needs.detect-changes.outputs.frontend }}"
          backend_changed="${{ needs.detect-changes.outputs.backend }}"
          frontend_result="${{ needs.lint-frontend.result }}"
          backend_result="${{ needs.lint-backend.result }}"

          echo "## Stage 1: Lint Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$frontend_changed" == "true" ]; then
            if [ "$frontend_result" == "success" ]; then
              echo "- Frontend: Passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "- Frontend: Failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- Frontend: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$backend_changed" == "true" ]; then
            if [ "$backend_result" == "success" ]; then
              echo "- Backend: Passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "- Backend: Failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- Backend: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          fi

          # Fail if any required job failed
          if [ "$frontend_changed" == "true" ] && [ "$frontend_result" != "success" ]; then
            echo "Frontend lint check failed"
            exit 1
          fi
          if [ "$backend_changed" == "true" ] && [ "$backend_result" != "success" ]; then
            echo "Backend lint check failed"
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next: Code Quality Check will start automatically" >> $GITHUB_STEP_SUMMARY
