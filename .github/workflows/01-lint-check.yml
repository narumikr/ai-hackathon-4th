name: "Stage 1: Lint Check"

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.12'
  PNPM_VERSION: '8'

jobs:
  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Install all dependencies
        run: just install-all

      - name: Run quality checks
        run: just check-quality

      - name: Lint check summary
        run: |
          echo "## Stage 1: Lint Check Results âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependencies installed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Quality checks passed (lint, format, typecheck)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Next**: Code Quality Check will start automatically" >> $GITHUB_STEP_SUMMARY